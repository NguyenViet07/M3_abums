<p>create photo!</p>

<div *ngIf="messageSuccess" class="alert alert-success">
  <p>{{messageSuccess}}</p>
</div>

<div *ngIf="messageError" class="alert alert-danger">
  <p>{{messageError}}</p>
</div>

<form>
  <div class="form-group">
    <label > Title:</label>
    <input type="text" class="form-control" name="title" placeholder="Example input">
  </div>
  <div class="form-group">
    <label >Url: </label>
    <input type="text" class="form-control" name="url" placeholder="Another input">
  </div>
  <div class="form-group">
    <label >Thumbnail Url:</label>
    <input type="text" class="form-control" name="thumbnailUrl" placeholder="Another input">
  </div>
  <div class="col">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
